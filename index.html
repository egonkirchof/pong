<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width">
  
      <title>Pong game in javascript</title>
  </head>
    <body onload="init()">
    
        <div class="container">
          <div class="score leftScore" id="leftScore">0</div>
          <div class="score rightScore" id="rightScore">0</div>
          <div class="brk"></div>
          <div class="gameField" id="gameField">
            <div class="player leftPlayer" id="leftPlayer"></div>
            <div class="ball" id="ball"></div>
            <div class="player rightPlayer" id="rightPlayer"></div>
            <div class="division"></div>
          </div>  
          <button class="btn" onclick="reset()">Reset</button>
          <button class="bt" onclick="pause()">Pause</button>
          <br>
          <input type="checkbox" checked onChange="toogleSound(this)">Play sounds.

            
        </div>
        <br><br><br>    
        <script src="domElements.js"></script>        
        <script src="objects.js"></script>
        <script src="controlers.js"></script>
        <script src="index.js"></script>
    </body>
</html>
